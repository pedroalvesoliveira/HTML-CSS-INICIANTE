  <!-- PORQUE NÃO USAR IMAGENS JPEG PARA ESSE TIPO DE LOGO?
Porque o fundo do formato svg e png são transparentes, ou seja, são imagens VETORIZADAS, ja uma imagem JPEG possui um fundo próprio, fazendo assim com que conflite com o fundo da página.

Geralmente para marcas, icones, ilustrações e tudo que for imagem que tem uma cor só, ficando fácil de fazer um logo.

-->
