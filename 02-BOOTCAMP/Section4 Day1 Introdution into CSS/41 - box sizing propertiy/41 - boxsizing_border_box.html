<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            margin: 10px;
            background-color: lightblue;
            }

            .contentBox{
                box-sizing: content-box;
                padding: 20px;
                border: 10px solid black;
            }
            .borderBox{
                box-sizing: border-box;
                padding: 20px;
                border: 10px solid black;
            }
    </style>
</head>
<body>
    <div class="contentBox">
        content-box
    </div>
    <div class="borderBox">
        border-box
    </div>
</body>
</html>

<!-- A PROPRIEDADE BOX-SIZING
============================================================================Define como a altura e largura total de um elemento será calculada.
Por padrão, o width e height de um elemento é calculado assim:
width + padding + border = actual width
height + padding + border = actual height

PORÉM quando nós definimos o atributo box-sizing:border-box, isso será calculado diferente.
A border e o padding estarão inclusos no height e width do elemento. Isso torna o elemento mais previsível, pois o tamanho continuará consistente. 
Se aplicarmos um padding no elemento, nós poderemos ver como o tamanho do elemento muda. A mesma coisa acontece caso adicionemos uma borda no elemento div, e isso pode causar problemas, pois os elementos estão maiores que o esperado.

Agora veremos como o box-sizing muda a maneira que o navegador calcula o tamanho total do elemento.

*.contentBox é o valor padrão na maioria dos elementos, então os elementos vão aumentar de tamanho caso apliquemos um padding ou border. Aqui a width e height é aplicado somente ao conteúdo do elemento, e é por isso que o padding e border vão aumentar o valor total do elemento, pois o border e padding é aplicado em volta do elemento.

*.borderBox: ao setarmos o a propriedade border-box dentro do elemento box sizing, a width e height irão incluir o conteudo do padding e border, portanto, o tamanho total do elemento permanecerá o mesmo. Ao usar border-box, as borders e os paddings serão aplicados do lado de dentro.


*!Border box nos ajuda a evitar mudanças de tamanho inesperadas, e facilita fazer o design de layouts responsivos.
-->
