<!-- SELETORES EM CSS
Até agora, usamos os seletores de tipo CSS, que aplicam estilos a todos os elementos HTML de um determinado tipo (tag) na página. 
Eles correspondem diretamente ao nome da tag HTML (como p, h1, div, span) e são usados para definir uma aparência consistente e coesa, correspondendo a todas as instâncias daquele elemento no documento.

CLASS & ID SELECTORS
=============================================================
Similar ao atributo id, também podemos usar o atributo class para facilitar na estilização CSS.

QUAL A DIFERENÇA ENTRE ID E CLASSES?
============================================================
Eles servem para a mesma coisa, mas o macete é que só um atributo id pode ser usado por vez. Por outro lado, classes podem ser usadas por multiplos elementos com a mesma classe para que possa estiliza-los com apenas um seletor de classe.

Falando nisso, cada elemento pode possuir mais de uma classe, bastando apenas colocar um espaço entre elas na hora de escrever o nome.

Id selector tem maior prioridade que o type selector, por isso ele consegue mudar a cor do parágrafo sem nenhum problema, é por questão de "hierarquia" 


body{...} Type Selector
.box{...} Class Selector
#lol{...} Id Selector

Type Selector : seleciona todos os elementos de um tipo, por exemplo todos os botões.

Class Selector, podemos selecionar todos os elementos que possuirem essa classe.

 ID selector: selecionamos o elemento que possuir o atributo. Lembrando que ID é atributo ÚNICO, portanto deve ser usado apenas uma vez, enquanto classes podem ser usadas quantas vezes você quiser.

-->
