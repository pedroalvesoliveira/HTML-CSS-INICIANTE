<!--CORES EM CSS
=====================================================
A maneira mais simples de usar cores em CSS é usando seus nomes. O CSS fornece mais de 140 nomes de cores pré definidos. Isso inclui os grupos mais famosos, como o RGB (red, green, blue) e também alguns grupos menos conhecidos, como por exemplo as cores cornflowerblue ou tomato. É muito util poder usar essas cores, entretanto, as vezes teremos que usar cores mais precisas, por exemplo, se quisermos ter uma variação de azul bem específica para representar nossa marca, ou se nosso cliente nos der um template de design que ele deseja que implementemos em CSS. Esses templates são CHEIOS de degradês entre cores diferentes, bordas, textos, cores e planos de fundo.

Usando o modo rgb para mostrar as cores na tela, teremos em torno de 16 milhões de possibilidades de cores para usar. Cada letra (RGB - Red Green Blue - Vermelho - Verde -Azul) terá um valor de 0 até 255, que definem a intensidade de cada cor, e podem ser misturadas entre si.

HEX COLORS
=====================================================
Outra maneira de mostrar cores no website são as hex-colors.
São baseadas no sistema hexadecimal, que é um sistema numeral com a base de 16. 

No sistema hexadecimal, você terá números de 0 a 9, e então letras de A a F (que representam os números 10 a 15).

Por exemplo: o número hex FF=225 em nosso sistema decimal.

O número hexadecimal 9A é equivalente a 154 no sistema decimal (base 10) porque o sistema hexadecimal é posicional e baseado na potência de 16, onde as letras representam valores de 10 a 15. 

Aqui está a explicação passo a passo da conversão: 

1.Entendendo os componentes (9A) 9: Dígito decimal 9, localizado na posição de \(16¹).
A: Representa o número decimal 10 (A=10, B=11, C=12, D=13, E=14, F=15), localizado na posição de (16°). 

2. O cálculo de conversão Para converter, multiplicamos cada dígito pelo valor da sua posição 
Valor=(9x16^1)+(A x 16^0)
Primeiro dígito (A): 10x1=10
Segundo dígito (9): 9x16=144
Soma total: 144+10 = 154

Para usarmos o sistema hex color em css, devemos colococar uma # antes do número da cor, seguido de 6 digitos, por exemplo #ff5733.
Uma cor hex é dividida e 3 pares de digitos: o primeiro par (ff) representam a cor vermelha (R) #ff0000, o segundo par representa a cor verde #00ff00 e o terceiro par representa a cor azul #0000ff, se transpormos esse esquema de hexa-color para o metodo rgb ele ficaria assim rgb(255,255,255).
