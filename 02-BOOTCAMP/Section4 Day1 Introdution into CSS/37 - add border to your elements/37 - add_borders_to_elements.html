            border: 10px solid black;

            /* border-color: red; */
        }

<!-- BORDAS
============================================================================
É uma combinação de 3 propriedades em CSS.
Para te mostrar isso, temos uma div azul com height e width de 400px.

- O border-style é uma das propriedades mais importantes, pois se o removermos a borda some, é ele quem dita o estilo de borda, a espessura e a cor da borda. Além do mais, é por aqui que definimos a largura e cor da borda também.
- Sempre que necessitar de um tipo específico de borda, basta olhar na documentação MDN.

-->
