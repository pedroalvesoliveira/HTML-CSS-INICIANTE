<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Height and Width</title>

    <style>
        body {
            height: 100px;
        }

        .parent-div {
            background-color: blue;
            width: 50%;
            height: 100px;
        }

        .child-div {
            background-color: red;
            height: 50%;
            width: 150px;
        }
    </style>
</head>



<!-- HTML -->

<body>

    <div class="parent-div">
        <div class="child-div"></div>
    </div>


</body>

</html>

<!-- 
1- Neste exemplo, vemos duas divs aninhadas uma dentro da outra (uma div verde e uma div azul). Se a largura da janela mudar, o elemento verde vai adaptar dinâmicamente, enquanto o elemento azul permanecerá imutável.
2- O elemento verde deve cobrir metade do tamanho do body, enquanto a div azul deve ter metade da altura da div verde. -->

<!-- A diferença principal é bem simples:

px (pixel) = tamanho fixo: 300px sempre será 300px, não importa o tamanho da tela. É como dizer "quero exatamente esse tamanho"

% "tamanho relativo" =  50% significa "metade do tamanho do elemento pai"
Muda conforme o tamanho da tela ou do container
É como dizer "quero ESSA proporção, do espaço DISPONÍVEL" -->
